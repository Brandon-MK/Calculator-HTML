<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="banner">
      <h1 class="title">Created by Brandon-MK</h1>
    </div>

    <div class="card">
        <form name="calculator">
      <h1 class="card-title">Enter your math equation here.</h1>
      <div class="input-cont">
        <input
          id="display"
          name="display"
          class="card-input"
          type="text"
          placeholder="Enter your equation"
        />
      </div>
      <div class="buttons">
        <input type="button" id="buttons" value=" 1 " onclick="calculator.display.value += '1'" />
        <input type="button" id="buttons" value=" 2 " onclick="calculator.display.value += '2'" />
        <input type="button" id="buttons" value=" 3 " onclick="calculator.display.value += '3'" />
        <input type="button" id="buttons" value=" + " onclick="calculator.display.value += '+'" />
        <br />
        
        <input type="button" id="buttons" value=" 4 " onclick="calculator.display.value += '4'" />
        <input type="button" id="buttons" value=" 5 " onclick="calculator.display.value += '5'" />
        <input type="button" id="buttons" value=" 6 " onclick="calculator.display.value += '6'" />
        <input type="button" id="buttons" value=" - " onclick="calculator.display.value += '-'" />
        </br>
        
        <input type="button" id="buttons" value=" 7 " onclick="calculator.display.value += '7'" />
        <input type="button" id="buttons" value=" 8 " onclick="calculator.display.value += '8'" />
        <input type="button" id="buttons" value=" 9 " onclick="calculator.display.value += '9'" />
        <input type="button" id="buttons" value=" x " onclick="calculator.display.value += '*'" />
        </br>
        
        <input type="button" id="buttons" value=" c " onclick="calculator.display.value = ''" />
        <input type="button" id="buttons" value=" 0 " onclick="calculator.display.value += '0'" />
        <input type="button" id="buttons" value=" = " onclick="calculator.display.value = eval(calculator.display.value)" />
        <input type="button" id="buttons" value=" / " onclick="calculator.display.value += '/'" />
        </br>
      </div>
      </form>
    </div>
  </body>
</html>
